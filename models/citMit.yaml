description: |
  ⛔️ These fields are not available for domestic transactions in Mexico.<br>
  CIT=_Customer_-_Initiated Transaction_. MIT=_Merchant_-_Initiated Transactions_. Only required for Mastercard as an **informative** field when you are going **to process external subscriptions** (with `externalSubscriptionID` or `transactionMode` flows)
  <br>

  **CIT**
  - `C101` (Credential-on-file [ad hoc])
  - `C102` (Standing Order [variable amount/fixed frequency])
  - `C103` (Subscription [fixed amount/fixed frequency])
  - `C104` (Installment)
  **MIT**
  - `M101` (Unscheduled Credential-on-file)
  - `M102` (Standing Order [variable amount/fixed frequency])
  - `M103` (Subscription [fixed amount/fixed frequency])
  - `M104` (Installment)
  - `M205` (Partial Shipment)
  - `M206` (Related/Delayed Charge)
  - `M207` (No-show)
