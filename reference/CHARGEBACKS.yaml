      description: |-
        A chargeback is a mechanism created to solve those charges made to a credit or debit card that are not recognized. It is a way to protect the cardholder from charges made without their consent.

        It is generated when the cardholder communicates directly with the issuing bank to notify that he does not recognize a charge made to his credit or debit card by your company. At that time, the cardholder's issuing bank sends the chargeback request to the merchant's bank.

        When a chargeback is received, contacting your customer is always the best first step. In the event that doesn't work, you can submit the necessary evidence to help us resolve the chargeback in your favor.

        This endpoint lists all chargebacks in **INITIALIZED, APPROVAL or DECLINED** [status](https://kushki.zendesk.com/hc/es/articles/1500002081081--Cu%C3%A1l-es-el-flujo-de-un-contracargo-Qu%C3%A9-tiempo-tiene-cada-etapa-)  generated up to 72 hours before the time of the query.

        <!-- theme: warning -->
        > #### Service available in the following countries:
        >
        > Ecuador, Chile, Colombia, México, Perú.  
        > Check out our full [list of services by country](https://api-docs.kushkipagos.com/docs/online-payments/services-by-country)


        > Got a suggestion on this documentation? [Contact Us.](mailto:techwriting@kushki.com)
