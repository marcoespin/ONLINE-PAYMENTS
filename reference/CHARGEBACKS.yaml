paths:
  /chargeback/v1/transaction-list:
    get:
      summary: List all chargebacks
      responses:
        '200':
          description: OK
          schema:
            description: ''
            type: object
            x-examples:
              example-1:
                response:
                  - created: '2022-01-13'
                    status: INITIALIZED
                    ticketNumber: '1642088791443384'
                    transactionReference: 0e44c2bf-b0a4-47df-8a76-51d9577cbdb0
            properties:
              response:
                type: array
                uniqueItems: true
                items:
                  type: object
                  properties:
                    created:
                      type: string
                    status:
                      type: string
                    ticketNumber:
                      type: string
                    transactionReference:
                      type: string
            required:
              - response
          examples:
            chargebacks available:
              response:
                - created: '2022-01-13'
                  status: INITIALIZED
                  ticketNumber: '1642088791443384'
                  transactionReference: 0e44c2bf-b0a4-47df-8a76-51d9577cbdb0
            chargebacks not available:
              response: No hay contracargos para ID del comercio
        '400':
          description: Bad Request
          schema:
            description: ''
            type: object
            properties:
              code:
                type: string
                minLength: 1
              message:
                type: string
                minLength: 1
            required:
              - code
              - message
            x-examples:
              example-1:
                code: CCH001
                message: Cuerpo de la petición inválido.
          examples:
            '400':
              code: CCH001
              message: Cuerpo de la petición inválido.
        '403':
          description: Forbidden
          schema:
            description: ''
            type: object
            properties:
              Message:
                type: string
                minLength: 1
            required:
              - Message
            x-examples:
              example-1:
                Message: User is not authorized to access this resource
          examples:
            '403':
              Message: User is not authorized to access this resource
      operationId: get-chargeback-v1-transaction-list
      description: |-
        <!-- theme: warning -->
        > #### Deprecated!
        >
        > This endpoint has been deprecated. Instead, use the **List all chargebacks by status** endpoint which has the same functionality and adds a filter by status type

        A chargeback is a mechanism created to solve those charges made to a credit or debit card that are not recognized. It is a way to protect the cardholder from charges made without their consent.

        It is generated when the cardholder communicates directly with the issuing bank to notify that he does not recognize a charge made to his credit or debit card by your company. At that time, the cardholder's issuing bank sends the chargeback request to the merchant's bank.

        When a chargeback is received, contacting your customer is always the best first step. In the event that doesn't work, you can submit the necessary evidence to help us resolve the chargeback in your favor.

        This endpoint lists all chargebacks in INITIALIZED [status](https://kushki.zendesk.com/hc/es/articles/1500002081081--Cu%C3%A1l-es-el-flujo-de-un-contracargo-Qu%C3%A9-tiempo-tiene-cada-etapa-)  generated up to 72 hours before the time of the query.

        <!-- theme: warning -->
        > #### Service available in the following countries:
        >
        > Ecuador, Chile, Colombia, México, Perú.  
        > Check out our full [list of services by country](https://api-docs.kushkipagos.com/docs/online-payments/services-by-country)

        > Got a suggestion on this documentation? [Contact Us.](mailto:techwriting@kushki.com)
      parameters:
        - type: string
          in: header
          name: Content-Type
          description: application/json
          required: true
        - type: string
          in: header
          name: Private-Merchant-Id
          required: true
        - type: string
          in: query
          name: from
          description: YYYY-MM-DD
          required: true
        - type: string
          in: query
          name: to
          description: YYYY-MM-DD
          required: true
      x-internal: true
      deprecated: true
    parameters: []
