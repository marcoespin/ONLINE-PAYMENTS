swagger: '2.0'
info:
  version: 1.1.3
  title: CHARGEBACKS
  description: |
    ## Using the API

    To use the API you must ask for your Kushki Sandbox, composed of a `Public-Merchant-Id` and a `Private-Merchant-Id`.

    * The current version of the Kushki API rests at: `https://api.kushkipagos.com/`
    * The testing version rests at: `https://api-uat.kushkipagos.com/`


    ## Endpoints

    We dispose various endpoints to start your payment flows, find our products available:

    * [List all chargebacks](https://api-docs.kushkipagos.com/docs/online-payments/chargebacks/operations/get-a-chargeback-v-1-transaction-list)
    * [List all chargebacks by status](https://api-docs.kushkipagos.com/docs/online-payments/chargebacks/operations/create-a-chargeback-v-1-transaction-list-status)
    * [Upload evidence](https://api-docs.kushkipagos.com/docs/online-payments/chargebacks/operations/create-a-asset-v-1-file)
    * [Update a chargeback](https://api-docs.kushkipagos.com/docs/online-payments/chargebacks/operations/create-a-chargeback-v-1-multipledoc)

    [Return Home](/)

    > Got a suggestion on this documentation? [Contact Us](mailto:techwriting@kushki.com)
host: api-uat.kushkipagos.com
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
