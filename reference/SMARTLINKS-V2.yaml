info:
  version: 1.1.3
  title: SMARTLINKS
  description: |
    ### Receive payments through channels such as chats and social media without writing a single line of code.

    <!-- theme: warning -->
    > #### To keep in mind
    >Due to our risk policies, the available payment methods and the integration type may vary once you complete the affiliation. We will tell you how to proceed if this process applies to your merchant.

    ## Create a Smartlink

    Our payment links or __Smartlinks__, are a quick and practical payment solution that allows you to sell online without the need to have technical or programming knowledge.

    __What are they used for?__

    They are ideal for promotions, accepting payments on social networks, WhatsApp or mail, Instagram or Facebook stores; __all without the need for a website__.

    Instead of using several offer links for every campaign, create just one Smartlink in seconds and use it for all your campaigns.

    ## Features

    - Offer all payment methods: debit or credit card, wire transfer or cash payments.
    - Offer installments or deferred to your clients.
    - Manage and control all your sales from Kushki's console.
    - Customize your Smartlink look and feel for the best integration with your brand experience.
    - Choose between one-time payments, recurring payments or both.
    - You can share them as many times as you want and for as long as you choose.
    - Supports Sift Science anti-fraud validation tool in card payments.

    Read more on our [documentation page](https://docs.kushkipagos.com/).

    ## Using the API

    To use the API you must ask for your Kushki Sandbox, composed of a `Public-Merchant-Id` and a `Private-Merchant-Id`.

    * The current version of the Kushki API rests at: `https://api.kushkipagos.com/`
    * The testing version rests at: `https://api-uat.kushkipagos.com/`


    ## Endpoints

    We dispose various endpoints to start your payment flows, find our products available:

    * [Create a Smartlink](https://api-docs.kushkipagos.com/docs/online-payments/smartlinks-v2/operations/create-a-smartlink-v-2-smart-link)
    * [Get a Smartlink](https://api-docs.kushkipagos.com/docs/online-payments/smartlinks-v2/operations/get-a-smartlink-v-2-smart-link)
    * [Delete a smartlink](https://api-docs.kushkipagos.com/docs/online-payments/smartlinks-v2/operations/delete-a-smartlink-v-2-smart-link)
    * [Update a Smartlink](https://api-docs.kushkipagos.com/docs/online-payments/smartlinks-v2/operations/modify-a-smartlink-v-2-smart-link)

    [Return Home](/)

