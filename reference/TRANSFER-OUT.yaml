      description: "Before requesting a `token` for a Transfer Out transaction, you first need to load the banks, so that the final client can select from the list. You only need to consume this endpoint.\n\nThe response you will get, is an array of the banks with its name, code and type.\n\n>In the case of Colombia \U0001F1E8\U0001F1F4, if the transaction is by phone number, you don't need to use this endpoint. For the transactions by account number, the bank list will depend on the secure rules configured for your customer.\n\n<!-- theme: warning -->\n> #### Service available in the following countries:\n>\n> Colombia, México, Chile and Peru.  \n> Check out our full [list of services by country](https://api-docs.kushkipagos.com/docs/online-payments/services-by-country)\n\n\n> Got a suggestion on this documentation? [Contact Us.](mailto:techwriting@kushki.com)"
