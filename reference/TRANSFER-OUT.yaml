      summary: Request a Transfer Out token
      parameters:
        - in: body
          name: body
          schema:
            title: TokenRequest
            additionalProperties: false
            type: object
            required:
              - documentType
              - documentNumber
              - accountType
              - accountNumber
              - bankId
              - totalAmount
              - currency
            properties:
              documentType:
                example: RUT
                description: |-
                  * CC: Identity Document in Colombia
                  * NIT: Tax Id number in Colombia
                  * CE: Foreign resident card in Colombia and Peru. For Peru max. length `12` characters. 
                  * TI: Identity Card in Colombia
                  * PP: Passport in México and Colombia
                  * CURP: Unique Population Registry Code in Mexico
                  * RFC: Tax Id number in Mexico
                  * RUT: Tax ID Number in Chile
                  * DNI: Identity Document in Peru. Max. length `8` characters 
                  * PAS: Passport in Peru
                  * RUC: Tax Id number in Peru. Max. length `11` characters 
                enum:
                  - CC
                  - NIT
                  - CE
                  - TI
                  - PP
                  - CURP
                  - RFC
                  - RUT
                  - DNI
                  - PAS
                  - RUC
              documentNumber:
                type: string
                description: |-
                  - For Mexico, enter `ND` or in case you don't know it. <br>
                  - For `RUT` in **Chile** if the check digit is a **K** letter, send it in **upper case**.
                  - For `DNI` in Peru, it must be **8** characters in length.
                  - For `RUC` in Peru, it must be **11** characters  in length.
                  - For `CE` in Peru, the max. length is **12** characters.
                  - For `PAS` in Peru, the max. length is **12** characters.
              accountType:
                type: string
                enum:
                  - CC
                  - CA
                  - CB
                  - CV
                  - CM
                  - TD
                description: |-
                  * CC = Cuenta Corriente in Colombia, Chile and Peru.
                  * CA = Cuenta Ahorros in Colombia, Chile and Peru.
                  * CB = Cuenta CLABE. Only for Mexico.
                  * TD = Tarjeta Débito. Only for Mexico.
