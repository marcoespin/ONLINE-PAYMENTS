      description: "Make a single charge without the need for a card token.\n\n<!-- theme: danger -->\n> #### This is an On-demand service only available for PCI DSS compliance companies.\n\n<!-- theme: danger -->\n> **Important Notice about Transactions with BBVA Peru** üáµüá™<br>\n> Starting January 1, 2025, BBVA Peru only accepts card transactions with dynamic CVV as part of its measures to enhance the security of online transactions.\n\n<!-- theme: none -->\n> #### This functionality is available for the following models:\n>\n> ‚òë Acquirer</br>\n> ‚òê Aggregator\n\n### Limitations\n- Only available for **Acquirer model** in Chile üá®üá±, Colombia üá®üá¥, M√©xico üá≤üáΩ, and Per√∫ üáµüá™.</br>\n- Only available for Visa and Mastercard.\n- Not compatible with Siftscience nor TransUnion antifraud tools.\n- Not compatible with Kushki 3DS authentication tool (Use instead your own 3DS authentication engine).\n- Not compatible with Kushki OTP authentication.\n\n\n\n> Got a suggestion on this documentation? [Contact Us.](mailto:techwriting@kushki.com)\n\n###  Mexico\n\nIf you perform a deferred charge with credentials of an Mexican merchant, you have to set the `deferred` object that has the `creditType`, `graceMonths` and `months`.\n\n\nHere is a quick list of types of credit that you could be sent in the `creditType` field. **Keep in mind that the exact `creditType` you will be able to use for deferred transactions depends on the credit card BIN. You can request the deferred options for a specific BIN from your frontend with our [API](/docs/online-payments/card/operations/get-a-card-v-1-deferred) or with one of our [frontend libraries](/kushki-libraries).**\n\n\n\n#### M√©xico\n\n* \"03\" = Months with no interest.\n\nFor **months with no interest** in M√©xico, there is a minimum amount depending on the term to defer the transaction.\n\n* 3 months: $300 MXN\n* 6 months: $600 MXN\n* 9 months: $900 MXN\n* 12 months: $1,200 MXN\n* 18 months: $,1800 MXN\n\n### Chile, Colombia and Peru\n\nFor Chile, Colombia and Peru, deferred transactions vary depending on the affiliation model.\n\n\n#### For Acquiring\n\nFor deferred charges in **Colombian**, **Peruvian**, and **Chilean** merchants, you have to set the `deferred` object that includes the `creditType`, `graceMonths`, and `months` parameters.\n\nIn all countries, `graceMonths` must be sent with the value of **`00`**.\n\n| Country | Deferred Payment Type | `creditType` Value |\n| :--- | :--- | :--- |\n| **Colombia / Per√∫** | Standard Installments | `01` |\n| **Chile** | Issuer Installments (`Cuotas Emisor`) | `01` |\n| **Chile** | Merchant Installments (`Cuotas Comercio`) | `03` |\n\n### Example: Credit Type `01` (Colombia, Per√∫, and Chile's Issuer Installments)\n\n```json\n\_ \"deferred\": {\n\_ \_ \"graceMonths\": \"00\",\n\_ \_ \"creditType\": \"01\",\n\_ \_ \"months\": 6\n\_ }\n```\n\n\n### Example: Credit Type 03 (Chile's \"Cuotas Comercio\" Installments)\n\n```json\n\"deferred\": {\n\_ \_ \"graceMonths\": \"00\",\n\_ \_ \"creditType\": \"03\",\n\_ \_ \"months\": 3\n\_ }\n```\n\n\n\n#### For Aggregator model\n\nFor deferred charges in Colombian, Chilean or Peruvian merchants in aggregator model, you can send the number of installments in the `months` parameter.\n ```json\n \"months\": 3,\n  ```\n\n### Do you have your own 3DS authentication engine?*\n\n\nMake sure you include the `threeDomainSecure` object in your request.\n\n\\* **Applies in Mexico üá≤üáΩ , Peru üáµüá™, Colombia üá®üá¥, and Chile üá®üá±.**\n\n\n### Do you have your own subscriptions engine?*\n\n\nIn case you have your own subscriptions engine (**only PCI Compliance merchants**), you can follow the steps below to process recurring charges:\n\n1. Send `initialRecurrence` in the `transactionMode` parameter and process the charge. For this initial transaction, you must send the CVV.\n3. Make sure you save the **transactionReference** number of the charge completed in step 1.\n4. For the subsequent transactions, send `subsequentRecurrence ` in the `transactionMode` parameter and include the **transactionReference** number in the `initialRecurrenceReference` field. Now you can omit the CVV.\n>An alternative option to process external subscriptions is by sending the parameter `externalSubscriptionID`. Click [here](https://docs.kushki.com/mx/en/recurring-payments/external-subscriptions#1-recurring-transactions-without-cvv-with-external-subscription-engine) for more information.\n\n\n\n\n"
