      description: |
        The **Card Push Funds Service** enables users to send funds directly to a card by providing essential transaction details. The request should also contain card details, the transaction amount, and the `paymentType`.

        <!-- theme: warning -->
        > #### Product in beta version üáµüá™ üá®üá± üîêüë®‚Äçüíª
        >
        > We are working on our beta version. Stay tuned for its official release! You can also contact your account manager for more information.

        <!-- theme: warning -->
        > #### Service available in the following countries:
        >
        > Per√∫ üáµüá™, and Chile üá®üá±.  
        > Check out our full [list of services by country](https://api-docs.kushkipagos.com/docs/online-payments/services-by-country)

        The **Push Funds** service offers two integration options based on your PCI compliance level:

        1. **Without token**: Merchants with PCI compliance can send the `card` object directly and omit the token.
        2. **With token**: Available for both PCI-compliant and non-PCI-compliant merchants. Non-PCI-compliant merchants must obtain the token using the **hosted fields** library.

        Choose the option that best suits your business needs while ensuring compliance with security standards.


        ### Fields and description

        | **Field**                     | **Required**              | **Type**         | **Description** |
        |--------------------------------|--------------------------|------------------|----------------|
        | `clientTransactionId`         | ‚úÖ Required               | `string`         | a valid Universally Unique Identifier (UUID) |
        | `card`                        | ‚úÖ Required (if you don't provide a token)               | `object`         | Contains cardholder details. |
        | `card.name`                   | ‚úÖ Required (if you don't provide a token)               | `string`         | Cardholder's full name. |
        | `card.number`                 | ‚úÖ Required  (if you don't provide a token)              | `string`         | Card number for the payout transaction. |
        | `card.expiryMonth` | ‚úÖ Required (if you don't provide a token) | `string` | Card's expiry month (2-digit format). |
        | `card.expiryYear` | ‚úÖ Required (if you don't provide a token) | `string` | Card's expiry year (2-digit format). |
        | `amount`                      | ‚úÖ Required               | `object`         | Transaction amount details. |
        | `amount.currency`             | ‚úÖ Required               | `string`         | The currency of the transaction (Allowed values:`PEN`,`CLP` ). |
        | `amount.totalAmount`          | ‚úÖ Required               | `numeric`        | The total amount to be transferred. |
        | `paymentType`                 | ‚úÖ Required               | `string`         | Defines the type of payment (`"OG"` (Online Gambling) or `"FD"`(Funds Disbursement ). For Chile, only `"FD"` is allowed  |
        | `fullResponse`                | ‚õîÔ∏è Optional               | `string`         | If sent, it must be set to `"v2"`. |
        | `metadata`                    | ‚õîÔ∏è Optional               | `object`         | Additional key-value data related to the transaction. |
        | `metadata.key1`               | ‚õîÔ∏è Optional   | `string`         | Single key for metadata  |
        | `recipient`                   | ‚úÖ Required | `object`         | Contains recipient details. |
        | `recipient.address`           | ‚úÖ Required   | `string`         | The recipient‚Äôs street address. |
        | `recipient.city`              | ‚úÖ Required   | `string`         | The recipient‚Äôs city. |
        | `recipient.zipCode`           | ‚úÖ Required  | `string`         | The recipient‚Äôs zip code. |
        | `recipient.country`           | ‚úÖ Required | `string` | The recipient‚Äôs country. |
        | `webhooks`                    | ‚õîÔ∏è Optional               | `array`          | List of webhook configurations to receive transaction updates. |
        | `webhooks[].events`           | ‚õîÔ∏è Optional               | `array`          | Keep in mind to use the events associated with the payment method. If you send this object empty, the information created in the transaction request will be taken.(`approvedTransaction`, `declinedTransaction`). |
        | `webhooks[].urls`             | ‚õîÔ∏è Optional               | `array`          | List of URLs to receive webhook callbacks. |
        | `webhooks[].headers`          | ‚õîÔ∏è Optional               | `array`          | Custom headers for webhook requests. |
        | `webhooks[].headers[].label`  | ‚õîÔ∏è Optional               | `string`         | Label for the custom header. |
        | `webhooks[].headers[].value`  | ‚õîÔ∏è Optional               | `string`         | Value for the custom header. |
        | `token`  | ‚õîÔ∏è Optional               | `string`         | It can be obtained via the Hosted Fields library or the [Get Card Payout Token](https://api-docs.kushkipagos.com/docs/online-payments/branches/1.16.0/card-outs/operations/create-a-payout-card-v-1-token) method. If you are not PCI compliance, this token is obtained through the [requestCardPayoutToken](https://api-docs.kushkipagos.com/docs/libraries/branches/CARD-PAYOUTS/kushkijs-hosted-fields/CardPayouts/CardPayoutsInterface/ICardPayout#requestcardpayouttoken) method and is essential for securely processing payments. If the token is sent, the card object is no longer required. |

