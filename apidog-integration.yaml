      summary: Request a Transfer Out token
      parameters:
        - in: body
          name: body
          schema:
            title: TokenRequest
            additionalProperties: false
            type: object
            required:
              - documentType
              - documentNumber
              - accountType
              - accountNumber
              - bankId
              - totalAmount
              - currency
            properties:
              documentType:
                example: RUT
                description: |-
                  * CC: Identity Document in Colombia
                  * NIT: Tax Id number in Colombia
                  * CE: Foreign resident card in Colombia and Peru. For Peru max. length `12` characters. 
                  * TI: Identity Card in Colombia
                  * PP: Passport in M√©xico and Colombia
                  * CURP: Unique Population Registry Code in Mexico
                  * RFC: Tax Id number in Mexico
                  * RUT: Tax ID Number in Chile
                  * DNI: Identity Document in Peru. Max. length `8` characters 
                  * PAS: Passport in Peru
                  * RUC: Tax Id number in Peru. Max. length `11` characters 
                enum:
                  - CC
                  - NIT
                  - CE
                  - TI
                  - PP
                  - CURP
                  - RFC
                  - RUT
                  - DNI
                  - PAS
                  - RUC
              documentNumber:
                type: string
                description: |-
                  - For Mexico, enter `ND` or in case you don't know it. <br>
                  - For `RUT` in **Chile** if the check digit is a **K** letter, send it in **upper case**.
                  - For `DNI` in Peru, it must be **8** characters in length.
                  - For `RUC` in Peru, it must be **11** characters  in length.
                  - For `CE` in Peru, the max. length is **12** characters.
                  - For `PAS` in Peru, the max. length is **12** characters.
              accountType:
                type: string
                enum:
                  - CC
                  - CA
                  - CB
                  - CV
                  - CM
                  - TD
                description: |-
                  * CC = Cuenta Corriente in Colombia, Chile and Peru.
                  * CA = Cuenta Ahorros in Colombia, Chile and Peru.
                  * CB = Cuenta CLABE. Only for Mexico.
                  * TD = Tarjeta D√©bito. Only for Mexico.
                  * NC = N√∫mero Celular. Only for Mexico (The recipient must associate their cell phone number to their deposit account).
                  * CV =  Cuenta Vista or RUT account in Chile.
                  * CM = Cuenta maestra in Peru.
              accountNumber:
                type: string
                description: |
                  - For Peru, if the `BankId` is `002` (BCP) and the accountType is `CC`, it must be **13** digits in length.
                  - For Peru, if the `BankId` is `002` (BCP) and the accountType is `CA`,  it must be **14** digits in length.
                  - For Peru, if the `BankId` is **different** than `002`, you must send the **CCI** (C√≥digo de cuenta interbancaria). This must contain exactly **20 digits** and be presented without spaces, hyphens, or special characters.
                  - For Colombia, if the `accountType` is `NC`, In Colombia, when the accountType is NC, the mobile number should typically be prefixed with 57. However, for Nequi accounts, there is a known inconsistency: some transfers work with the 57 prefix, while others only work without it. This is a particular behavior of Nequi and is beyond Kushki‚Äôs control.
                  - If the accountType is `CV`(Chile): For Banco Estado, send the RUT number **without** the check digit.
                  - If the accountType is `CV`(Chile): For banks other than Banco Estado, send the bank account number (different from the RUT).
                maxLength: 50
                minLength: 1
              bankId:
                type: string
                description: |
                  Optional in Colombia üá®üá¥ if the transfer is by cellphone number (accountType=`NC`) 
                  > __Banco S3__ M√©xico, S.A. üá≤üáΩ is not available for disbursement via bank transfers.
              totalAmount:
                type: number
                minimum: 0
              currency:
                type: string
                enum:
                  - COP
                  - MXN
                  - CLP
                  - PEN
                description: |-
                  * M√©xico: `MXN`
                  * Colombia: `COP`
                  * Chile: `CLP` 
                  * Per√∫: `PEN`
              paymentDescription:
                type: string
                description: ‚ö†Ô∏è It does not allow special characters in Chile and Peru.
