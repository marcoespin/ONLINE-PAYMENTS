      operationId: post-assets-v1-files
      description: |-
        You can upload files through this endpoint that serve as evidence to help us resolve the chargeback in your favor. Allowed file extensions are pdf, png, and jpeg. **The size of each file must not exceed 2 MB and the total number of files to be uploaded must not exceed 10 MB.** It should be as clear as possible, with accurate information that helps make the chargeback in favor of your business. The file must be base64 encoded and is limited to one file per request.

        When uploading a file, an id will be returned to you which you can later use to link the corresponding files to a chargeback.

        Specification of supported documents for a chargeback:

        | **Document** | **File extension** | **Size** |
        |---|:---:|:---:|
        | Letter | PDF | 2MB |
        | Bill of sale / Invoice | JPEG, PNG, PDF | 2MB |
        | Identification of the person who received the product | JPEG, PNG, PDF | 2MB |
        | Shipping label detailing the delivery address | JPEG, PNG, PDF | 2MB |
        | Product/service delivery order signed by the owner | JPEG, PNG, PDF | 2MB |
        | Records of products/services sold | JPEG, PNG, PDF | 2MB |

