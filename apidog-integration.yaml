      description: "<!-- theme: none -->\n> #### This functionality is available for the following models:\n>\n> ‚òë Acquirer</br>\n> ‚òë Aggregator\n\nMake a charge with a `token` provided by Kushki which represents the customer's credit card.\n\n<!-- theme: warning -->\n> #### Service available in the following countries:\n>\n> Ecuador, Chile, Colombia, M√©xico, Per√∫.  \n> Check out our full [list of services by country](https://api-docs.kushkipagos.com/docs/online-payments/services-by-country)\n\n<!-- theme: danger -->\n> **Important Notice about Transactions with BBVA Peru** üáµüá™<br>\n> Starting January 1, 2025, BBVA Peru only accepts card transactions with dynamic CVV as part of its measures to enhance the security of online transactions.\n\n> Got a suggestion on this documentation? [Contact Us.](mailto:techwriting@kushki.com)\n\n### Deferred charges in Ecuador üá™üá® and Mexico üá≤üáΩ\n\n\nIf you perform a deferred charge with credentials of an Ecuadorian or Mexican merchant, you have to set the `deferred` object that has the `creditType`, `graceMonths` and `months`.\n #### How to obtain the available deferred options?\n\n As soon as your customer‚Äôs card number is entered, you must use the method [Request deferred options](https://api-docs.kushkipagos.com/docs/online-payments/card/operations/get-a-card-v-1-deferred) to verify if there are deferred payment options for the BIN of the card entered by the user.\n <br>In response to this call, you will receive the name of the deferral, the type (corresponds to the `creditType` when executing the charge), the available months and the months of grace, as shown in the following example response. \n```json\n  {\n      name: \"Diferido con intereses\",\n      type: \"002\",\n      months: [\"3\", \"6\"],\n      monthsOfGrace: [\"1\", \"2\", \"3\"]\n    }\n```\n\nSome types of deferrals that may be returned in the response are:\n#### Ecuador\n\n* Diferido con meses de gracia sin intereses.\n* Diferido con meses de gracia con intereses.\n* Diferido cuota fija con intereses.\n* Diferido cuota fija sin intereses.\n* Diferido con intereses.\n* Diferido sin intereses.\n\n#### M√©xico\n\n* \"03\" = Months with no interest. (MSI)\n\nFor **months with no interest** in M√©xico, there is a minimum amount depending on the term to defer the transaction.\n\n* 3 months: $300 MXN\n* 6 months: $600 MXN\n* 9 months: $900 MXN\n* 12 months: $1,200 MXN\n* 18 months: $,1800 MXN\n\n### Chile, Colombia and Peru\n\nFor Chile, Colombia and Peru, deferred transactions vary depending on the affiliation model:\n\n#### For Acquiring\n\nFor deferred charges in **Colombian**, **Peruvian**, and **Chilean** merchants, you have to set the `deferred` object that includes the `creditType`, `graceMonths`, and `months` parameters.\n\nIn all countries, `graceMonths` must be sent with the value of **`00`**.\n\n### Example: Credit Type `01` (Colombia, Per√∫, and Chile's Issuer Installments)\n\n```json\n\_ \"deferred\": {\n\_ \_ \"graceMonths\": \"00\",\n\_ \_ \"creditType\": \"01\",\n\_ \_ \"months\": 6\n\_ }\n```\n\n\n### Example: Credit Type 03 (Chile's \"Cuotas Comercio\" Installments)\n\n```json\n\"deferred\": {\n\_ \_ \"graceMonths\": \"00\",\n\_ \_ \"creditType\": \"03\",\n\_ \_ \"months\": 3\n\_ }\n```\n\n\n\n#### For Aggregator model\n\nFor deferred charges in Colombian, Chilean or Peruvian merchants in aggregator model, you can send the number of installments in the `months` parameter.\n ```\n \"months\": 3,\n  ```\n<!-- theme: warning -->\n> #### Important!\n>\n> In any case, you should consult the request deferred options method as these vary according to the BIN of the card.\n\n### Do you have your own 3DS authentication engine?*\n\n\nMake sure you include the `threeDomainSecure` object in your request.\n\n\\* **Applies in Mexico üá≤üáΩ , Peru üáµüá™, Colombia üá®üá¥,Ecuador üá™üá®, and Chile üá®üá±.**\n\n> **Endpoint time out: 29 sec**\n\n### Do you have your own subscriptions engine?*\n\n<!-- theme: none -->\n> #### This functionality is available for the following models:\n>\n> ‚òë Acquirer</br>\n> ‚òê Aggregator\n\n\n\\* **Applies in Mexico üá≤üáΩ , Peru üáµüá™, Colombia üá®üá¥, and Chile üá®üá±.**\n\nIn case you have your own subscriptions engine (**only PCI Compliance merchants**), you can follow the steps below to process recurring charges:\n\n1. Obtain a [card token](https://api-docs.kushkipagos.com/docs/online-payments/card%2Foperations%2Fcreate-a-card-v-1-token#recurring-transactions) by sending `initialRecurrence` in the `transactionMode` parameter.\n2. Use the obtained token in step 1 to make an initial charge (see the example named _Initial recurrence charge for subscriptions_).\n3. Make sure you save the **transactionReference** number of the charge completed in step 2.\n4. For the subsequent transactions, obtain a [card token](https://api-docs.kushkipagos.com/docs/online-payments/card%2Foperations%2Fcreate-a-card-v-1-token#recurring-transactions) by sending `subsequentRecurrence ` in the `transactionMode` parameter.\n5. Make a charge by sending the **transactionReference** number in the `initialRecurrenceReference` field (see the example named _Subsequent recurrence charge for subscriptions_)\n\n\n\n\n"
